<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>QMRCC Wallets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="QMRCC Wallets">
  <meta name="author" content="QMRCC">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Anek Malayalam', 'Manjari', 'Gayathri', sans-serif;
      background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }
    .center-wrap {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .main-card {
      background: rgba(255,255,255,0.98);
      padding: 32px 24px 24px 24px;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-title {
      font-size: 2rem;
      color: #00796b;
      font-weight: 800;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .main-desc {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 12px;
    }
    .wallet-card {
      background: #f7fafc;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,150,136,0.06);
      padding: 18px 16px;
      margin: 16px 0;
      text-align: left;
      width: 100%;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      transition: box-shadow 0.18s;
      border: 1.5px solid #b2dfdb;
    }
    .wallet-card h3 {
      margin: 0 0 8px 0;
      color: #009688;
      font-size: 1.25rem;
      font-weight: 700;
    }
    .wallet-card img {
      display: block;
      margin-top: 10px;
      max-width: 100px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,150,136,0.08);
    }
    .footer-simple {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      .main-card { padding: 16px 4vw; }
      .wallet-card { padding: 12px 6px; }
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="main-card">
      <div class="main-title">QMRCC Search/div>
      <div class="main-desc">Search QMRCC Data</div>
      <div id="wallets"></div>
    </div>
  </div>
  <div class="footer-simple">
    Â© 2025 QMRCC. Powered by Baserow.
  </div>
  <script>
    // Use your actual API token here
    const apiUrl = 'https://api.baserow.io/api/database/rows/table/572535/?user_field_names=true';

    fetch(apiUrl, {
      headers: {
        'Authorization': 'm1crzB8dwKEILxSHtsDIBG1sYDLRXhN7'
      }
    })
      .then(response => response.json())
      .then(data => {
        const rows = data?.results || [];
        const container = document.getElementById('wallets');
        if (!rows.length) {
          container.innerHTML = '<div style="color:#b71c1c;">No wallets found.</div>';
          return;
        }
        rows.forEach(row => {
          const walletCard = document.createElement('div');
          walletCard.className = 'wallet-card';
          walletCard.innerHTML = `
            <h3>${row.Name || 'No Name'}</h3>
            <p><strong>Address:</strong> ${row.WalletAddress || '-'}</p>
            <p><strong>Balance:</strong> ${row.Balance || '-'}</p>
            ${row.Image ? `<img src="${row.Image}" alt="${row.Name}" width="100" />` : ''}
          `;
          container.appendChild(walletCard);
        });
      })
      .catch(error => {
        document.getElementById('wallets').innerHTML = '<div style="color:#b71c1c;">Error fetching data.</div>';
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
