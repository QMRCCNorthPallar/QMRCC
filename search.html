<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>QMRCC Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="QMRCC Search">
  <meta name="author" content="QMRCC">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Anek Malayalam', 'Manjari', 'Gayathri', sans-serif;
      background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .center-wrap {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-card {
      background: rgba(255,255,255,0.98);
      padding: 32px 24px 24px 24px;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }

    .main-card img {
      width: 90px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.08));
    }

    .main-title {
      font-size: 2rem;
      color: #00796b;
      font-weight: 800;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .main-desc {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 12px;
    }

    .nav-links {
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      margin-bottom: 18px;
      margin-top: 0;
      flex-wrap: wrap;
    }
    .nav-links a {
      text-decoration: none;
      color: #009688;
      font-weight: 700;
      font-size: 1.02rem;
      background: none;
      padding: 5px 10px;
      border-radius: 6px;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      position: relative;
      font-family: 'Anek Malayalam', 'Manjari', 'Gayathri', sans-serif;
    }
    .nav-links a::after {
      content: '';
      display: block;
      margin: 0 auto;
      width: 0%;
      height: 2px;
      background: #009688;
      transition: width 0.2s;
    }
    .nav-links a:hover, .nav-links a:focus {
      color: #fff;
      background: #009688;
      box-shadow: 0 2px 8px rgba(0,150,136,0.13);
    }
    .nav-links a:hover::after, .nav-links a:focus::after {
      width: 80%;
      background: #fff;
    }

    .search-group {
      display: flex;
      gap: 0;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 18px;
      width: 100%;
    }

    #searchInput {
      padding: 13px 18px;
      font-size: 1.08rem;
      border-radius: 8px 0 0 8px;
      border: 1.5px solid #b2dfdb;
      width: 70%;
      min-width: 180px;
      max-width: 370px;
      background: #f7fafc;
      font-family: 'Anek Malayalam', 'Manjari', 'Gayathri', sans-serif;
      outline: none;
      box-sizing: border-box;
    }

    #searchInput:focus {
      border-color: #009688;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,150,136,0.10);
    }

    .search-btn {
      padding: 13px 22px;
      background: linear-gradient(90deg, #009688 60%, #00796b 100%);
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Anek Malayalam', sans-serif;
      font-size: 1.08rem;
      transition: background 0.2s, box-shadow 0.2s;
      margin-left: -1px;
    }

    .search-btn:hover, .search-btn:focus {
      background: linear-gradient(90deg, #00796b 60%, #009688 100%);
      box-shadow: 0 4px 16px rgba(0,150,136,0.10);
    }

    .action-btns {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .action-btns button {
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      background: #e0f2f1;
      color: #009688;
      display: none;
      font-family: 'Anek Malayalam', sans-serif;
    }

    .action-btns button:hover {
      background: #009688;
      color: white;
    }

    #results {
      overflow-x: auto;
      background: #f7fafc;
      padding: 16px;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    th, td {
      padding: 12px;
      border: 1px solid #b2dfdb;
      text-align: center;
      font-family: 'Anek Malayalam', sans-serif;
    }

    th {
      background: #f3f7f6;
      color: #00796b;
      font-weight: bold;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .footer-simple {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="main-card">
      <img src="https://i.postimg.cc/QxKRyX0q/QMRCC-Logo-2.png" alt="QMRCC Logo">
      <div class="main-title">QMRCC Search</div>
      <div class="main-desc">വടക്കെ പല്ലാർ പ്രദേശവാസികളുടെ വിവരങ്ങൾ തിരയൂ...</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
      </nav>
      <div class="search-group">
        <input type="text" id="searchInput" placeholder="പേര്, ഫോൺ, ഐഡി, സ്ഥലം തിരയൂ...">
        <button class="search-btn" onclick="performSearch()">തിരയൂ</button>
      </div>
      <div class="action-btns">
        <button id="printBtn" onclick="window.print()">പ്രിന്റ് ചെയ്യൂ</button>
        <button id="exportBtn" onclick="exportToExcel()">Excel ആയി സംരക്ഷിക്കൂ</button>
      </div>
      <div id="results"></div>
    </div>
  </div>
  <div class="footer-simple">
    © 2025 QMRCC. Powered by Google Sheets.
  </div>
  <script>
    // --- CONFIG ---
    let latestResults = [];

    async function performSearch() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      const printBtn = document.getElementById('printBtn');
      const exportBtn = document.getElementById('exportBtn');

      resultsDiv.innerHTML = '<span style="color:#009688;">തിരയുന്നു...</span>';
      printBtn.style.display = 'none';
      exportBtn.style.display = 'none';
      latestResults = [];

      if (!query) {
        resultsDiv.innerHTML = '<p style="color:#b71c1c;">ദയവായി തിരയാനുള്ള വാക്ക് നൽകുക.</p>';
        return;
      }

      let allResults = [];
      let url = "https://api.baserow.io/api/database/rows/table/572535/?user_field_names=true";

      try {
        while (url) {
          const res = await fetch(url, {
            headers: {
              "Authorization": "Token m1crzB8dwKEILxSHtsDIBG1sYDLRXhN7"
            }
          });

          const data = await res.json();
          allResults = allResults.concat(data.results || []);

          if (data.next) {
            url = data.next;
          } else {
            url = null;
          }
        }

        // Update this filter to match your new fields if needed
        const filtered = allResults.filter(row =>
          (row.HouseID || '').toString().toLowerCase().includes(query) ||
          (row.Name || '').toLowerCase().includes(query) ||
          (row.HouseName || '').toLowerCase().includes(query) ||
          (row.Contact || '').toLowerCase().includes(query) ||
          (row.Area || '').toLowerCase().includes(query)
        );

        if (filtered.length === 0) {
          resultsDiv.innerHTML = '<p style="color:#b71c1c;">ഫലങ്ങൾ ഒന്നുമില്ല.</p>';
        } else {
          renderResults(filtered);
        }

      } catch (error) {
        console.error("Error fetching Baserow data:", error);
        resultsDiv.innerHTML = '<p style="color:#b71c1c;">സർവർ പ്രശ്നം. ദയവായി പിന്നീട് ശ്രമിക്കുക.</p>';
      }
    }

    function renderResults(results) {
      const resultsDiv = document.getElementById('results');
      const printBtn = document.getElementById('printBtn');
      const exportBtn = document.getElementById('exportBtn');

      if (!results || results.length === 0) {
        resultsDiv.innerHTML = '<p style="color:#b71c1c;">ഫലങ്ങൾ ഒന്നുമില്ല.</p>';
        return;
      }

      latestResults = results;

      let html = `
        <table>
          <tr>
            <th>ഹൗസ് ഐഡി</th>
            <th>പേര്</th>
            <th>വീട്</th>
            <th>ഫോൺ</th>
            <th>പ്രദേശം</th>
          </tr>
      `;

      results.forEach(row => {
        html += `
          <tr>
            <td>${row.HouseID || ''}</td>
            <td>${row.Name || ''}</td>
            <td>${row.HouseName || ''}</td>
            <td>${row.Contact || ''}</td>
            <td>${row.Area || ''}</td>
          </tr>
        `;
      });

      html += '</table>';
      resultsDiv.innerHTML = html;
      printBtn.style.display = 'inline-block';
      exportBtn.style.display = 'inline-block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') performSearch();
      });
    });

    function exportToExcel() {
      if (!latestResults.length) return;

      const wsData = [
        ['ഹൗസ് ഐഡി', 'പേര്', 'വീട്', 'ഫോൺ', 'പ്രദേശം'],
        ...latestResults.map(r => [
          r.HouseID, r.Name, r.HouseName, r.Contact, r.Area
        ])
      ];

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "SearchResults");
      XLSX.writeFile(wb, "QMRCC_SearchResults.xlsx");
    }
  </script>
</body>
</html>
