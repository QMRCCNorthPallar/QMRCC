    .footer-simple {

    }

  <script>
    // --- CONFIG ---
    let latestResults = [];

    async function performSearch() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      const printBtn = document.getElementById('printBtn');
      const exportBtn = document.getElementById('exportBtn');
      latestResults = [];

      const searchKey = prompt("Enter search key:"); // üëà Same as in your Cloudflare secret
      const API_URL = `https://baserow-proxy.qmrccnorthpallar.workers.dev/?key=${searchKey}&q=${encodeURIComponent(query)}`;

      if (!query) {
        resultsDiv.innerHTML = '<p style="color:#b71c1c;">‡¥¶‡¥Ø‡¥µ‡¥æ‡¥Ø‡¥ø ‡¥§‡¥ø‡¥∞‡¥Ø‡¥æ‡¥®‡µÅ‡¥≥‡µç‡¥≥ ‡¥µ‡¥æ‡¥ï‡µç‡¥ï‡µç ‡¥®‡µΩ‡¥ï‡µÅ‡¥ï.</p>';
        return;
      }

      resultsDiv.innerHTML = '<span style="color:#009688;">‡¥§‡¥ø‡¥∞‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ...</span>';
      printBtn.style.display = 'none';
      exportBtn.style.display = 'none';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data.error) {
          resultsDiv.innerHTML = '<p style="color:#b71c1c;">‡¥™‡µç‡¥∞‡¥µ‡µá‡¥∂‡¥®‡¥Ç ‡¥®‡¥ø‡¥∞‡¥∏‡¥ø‡¥ö‡µç‡¥ö‡µÅ.</p>';
        } else if (data.length === 0) {
          resultsDiv.innerHTML = '<p style="color:#b71c1c;">‡¥´‡¥≤‡¥ô‡µç‡¥ô‡µæ ‡¥í‡¥®‡µç‡¥®‡µÅ‡¥Æ‡¥ø‡¥≤‡µç‡¥≤.</p>';
        } else {
          renderResults(data); // This is your existing render logic
        }
      } catch (error) {
        resultsDiv.innerHTML = '<p style="color:#b71c1c;">‡¥∏‡µº‡¥µ‡µº ‡¥™‡µç‡¥∞‡¥∂‡µç‡¥®‡¥Ç. ‡¥¶‡¥Ø‡¥µ‡¥æ‡¥Ø‡¥ø ‡¥™‡¥ø‡¥®‡µç‡¥®‡µÄ‡¥ü‡µç ‡¥∂‡µç‡¥∞‡¥Æ‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï.</p>';
      }
    }

    function renderResults(results) {
      const resultsDiv = document.getElementById('results');
      const printBtn = document.getElementById('printBtn');
      const exportBtn = document.getElementById('exportBtn');

      if (!results || results.length === 0) {
        resultsDiv.innerHTML = '<p style="color:#b71c1c;">‡¥´‡¥≤‡¥ô‡µç‡¥ô‡µæ ‡¥í‡¥®‡µç‡¥®‡µÅ‡¥Æ‡¥ø‡¥≤‡µç‡¥≤.</p>';
        return;
      }

      latestResults = results;

      let html = `
        <table>
          <tr>
            <th>‡¥ï‡µç‡¥∞‡¥Æ‡¥Ç</th>
            <th>‡¥π‡µó‡¥∏‡µç ‡¥ê‡¥°‡¥ø</th>
            <th>‡¥™‡µá‡¥∞‡µç</th>
            <th>‡¥µ‡µÄ‡¥ü‡µç</th>
            <th>‡¥´‡µã‡µ∫</th>
            <th>‡¥™‡µç‡¥∞‡¥¶‡µá‡¥∂‡¥Ç</th>
          </tr>
      `;

      results.forEach((row, idx) => {
        html += `
          <tr>
            <td>${idx + 1}</td>
            <td>${row.HouseID || ''}</td>
            <td>${row.Name || ''}</td>
            <td>${row.HouseName || ''}</td>
            <td>${row.Contact || ''}</td>
            <td>${row.Area || ''}</td>
          </tr>
        `;
      });

      html += '</table>';
      resultsDiv.innerHTML = html;
      printBtn.style.display = 'inline-block';
      exportBtn.style.display = 'inline-block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') performSearch();
      });
    });

    function exportToExcel() {
      if (!latestResults.length) return;

      const wsData = [
        ['‡¥ï‡µç‡¥∞‡¥Æ‡¥Ç', '‡¥π‡µó‡¥∏‡µç ‡¥ê‡¥°‡¥ø', '‡¥™‡µá‡¥∞‡µç', '‡¥µ‡µÄ‡¥ü‡µç‡¥ü‡µÅ‡¥™‡µã‡¥∞‡µç', '‡¥´‡µã‡µ∫', '‡¥™‡µç‡¥∞‡¥¶‡µá‡¥∂‡¥Ç'],
        ...latestResults.map((r, idx) => [
          idx + 1, r.HouseID, r.Name, r.HouseName, r.Contact, r.Area
        ])
      ];

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "SearchResults");
      XLSX.writeFile(wb, "QMRCC_SearchResults.xlsx");
    }
  </script>
