<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>രക്തദാതാക്കളെ തിരയുക - QMRCC</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Anek Malayalam', 'Manjari', 'Gayathri', sans-serif;
      background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .center-wrap {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .main-card {
      background: rgba(255,255,255,0.98);
      padding: 32px 24px 24px 24px;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .logo-img {
      width: 80px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.08));
    }
    .main-title {
      font-size: 2rem;
      color: #00796b;
      font-weight: 800;
      margin-bottom: 2px;
      letter-spacing: 1px;
      font-family: 'Anek Malayalam', sans-serif;
    }
    .main-org {
      font-size: 1.08rem;
      color: #009688;
      font-weight: 700;
      margin-bottom: 2px;
      font-family: 'Anek Malayalam', sans-serif;
    }
    .main-desc {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 18px;
      font-family: 'Anek Malayalam', sans-serif;
    }
    form {
      width: 100%;
      margin-top: 10px;
    }
    select, button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 13px 18px;
      font-size: 1.08rem;
      border-radius: 8px;
      border: 1.5px solid #b2dfdb;
      background: #f7fafc;
      font-family: 'Anek Malayalam', 'Manjari', 'Gayathri', sans-serif;
      box-sizing: border-box;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
    }
    select:focus {
      border-color: #009688;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,150,136,0.10);
    }
    button {
      background: linear-gradient(90deg, #009688 60%, #00796b 100%);
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      margin-top: 18px;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #00796b 60%, #009688 100%);
      box-shadow: 0 4px 16px rgba(0,150,136,0.10);
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 1em;
      flex-wrap: wrap;
    }
    .actions button {
      flex: 1;
      padding: 10px;
      background: #00695c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0;
    }
    .actions button:hover {
      background: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      table, table * {
        visibility: visible;
      }
      table {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
    .footer-simple {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      .main-card {
        max-width: 98vw;
        padding: 18px 6px 16px 6px;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="images/blood_banner.png" alt="Blood Donation Banner"
    style="width:100%;max-width:500px;display:block;margin:24px auto 0 auto;border-radius:18px;box-shadow:0 4px 24px rgba(0,0,0,0.08);" />
  <div class="center-wrap">
    <div class="main-card">
      <img src="images/logo2.png" alt="QMRCC Logo" class="logo-img">
      <div class="main-title">QMRCC</div>
      <div class="main-org">
        ഖാഇദെ മില്ലത്ത് റിലീഫ് &amp; കൾച്ചറൽ സെന്റർ, വടക്കെ പല്ലാർ
      </div>
      <div class="main-desc">
        രക്തദാതാക്കളെ തിരയൂ...
      </div>
      <form id="searchForm">
        <select name="group" required>
          <option value="">രക്തഗ്രൂപ്പ് തിരഞ്ഞെടുക്കുക</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>
        <button type="submit">തിരയുക</button>
      </form>
      <div id="resultsSection" style="display:none; width:100%;">
        <div class="actions">
          <button id="excelBtn">എക്സൽ ഫയലായി ഡൗൺലോഡ് ചെയ്യുക</button>
          <button id="pdfBtn">PDF ആയി ഡൗൺലോഡ് ചെയ്യുക</button>
        </div>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>പേര്</th>
              <th>ഫോൺ</th>
              <th>പ്രദേശം</th>
              <th>രക്ത ഗ്രൂപ്പ്</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="footer-simple">
    © 2025 QMRCC.
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const form = document.getElementById("searchForm");
const resultsSection = document.getElementById("resultsSection");
const resultsTable = document.getElementById("resultsTable").querySelector("tbody");
const excelBtn = document.getElementById("excelBtn");
const pdfBtn = document.getElementById("pdfBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  resultsSection.style.display = "none";
  resultsTable.innerHTML = "<tr><td colspan='5'>തെരയുന്നു...</td></tr>";

  const group = form.group.value.trim();
  const url = `https://bloodbank-worker.qmrccnorthpallar.workers.dev/?q=${encodeURIComponent(group)}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      resultsTable.innerHTML = "<tr><td colspan='5'>ഫലങ്ങൾ ഒന്നുമില്ല.</td></tr>";
      resultsSection.style.display = "block";
      return;
    }

    resultsTable.innerHTML = "";
    data.forEach((row, i) => {
      resultsTable.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${row["Name"] || 'അജ്ഞാതൻ'}</td>
          <td>${row["Mobile Number"] || '—'}</td>
          <td>${row["Area"] || '—'}</td>
          <td>${row["Blood Group"]?.value || '—'}</td>
        </tr>
      `;
    });

    resultsSection.style.display = "block";

  } catch (err) {
    resultsTable.innerHTML = "<tr><td colspan='5'>പ്രശ്നമുണ്ടായി. വീണ്ടും ശ്രമിക്കുക.</td></tr>";
    resultsSection.style.display = "block";
    console.error(err);
  }
});

// Excel Export with logo and details
excelBtn.addEventListener("click", () => {
  // Prepare data
  const ws_data = [
    ["QMRCC"],
    ["ഖാഇദെ മില്ലത്ത് റിലീഫ് & കൾച്ചറൽ സെന്റർ, വടക്കെ പല്ലാർ"],
    [],
    ["#", "പേര്", "ഫോൺ", "പ്രദേശം", "രക്ത ഗ്രൂപ്പ്"]
  ];
  document.querySelectorAll("#resultsTable tbody tr").forEach(row => {
    const cells = row.querySelectorAll("td");
    ws_data.push(Array.from(cells).map(td => td.innerText));
  });

  // Create worksheet and workbook
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Donors");

  // Add logo (optional, only works in some Excel viewers)
  // XLSX does not natively support images, so for most use-cases, only text will be included.

  XLSX.writeFile(wb, "donors.xlsx");
});

// PDF Export with logo and details
pdfBtn.addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;

  // Create a container for PDF export
  const pdfContainer = document.createElement("div");
  pdfContainer.style.padding = "24px";
  pdfContainer.style.background = "#fff";
  pdfContainer.style.width = "700px";
  pdfContainer.style.fontFamily = "'Anek Malayalam', sans-serif";
  pdfContainer.innerHTML = `
    <div style="text-align:center;margin-bottom:12px;">
      <img src="images/logo2.png" alt="QMRCC Logo" style="width:70px;margin-bottom:8px;">
      <div style="font-size:1.5rem;font-weight:800;color:#00796b;">QMRCC</div>
      <div style="font-size:1.08rem;color:#009688;font-weight:700;">ഖാഇദെ മില്ലത്ത് റിലീഫ് & കൾച്ചറൽ സെന്റർ, വടക്കെ പല്ലാർ</div>
      <div style="font-size:1.05rem;color:#555;margin-bottom:10px;">രക്തദാതാക്കളുടെ പട്ടിക</div>
    </div>
    <table border="1" cellpadding="8" cellspacing="0" style="width:100%;border-collapse:collapse;font-size:1rem;">
      <thead style="background:#eee;">
        <tr>
          <th>#</th>
          <th>പേര്</th>
          <th>ഫോൺ</th>
          <th>പ്രദേശം</th>
          <th>രക്ത ഗ്രൂപ്പ്</th>
        </tr>
      </thead>
      <tbody>
        ${resultsTable.innerHTML}
      </tbody>
    </table>
  `;
  document.body.appendChild(pdfContainer);

  // Use html2canvas to render the container
  const canvas = await window.html2canvas(pdfContainer, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jsPDF({
    orientation: "portrait",
    unit: "pt",
    format: "a4"
  });

  // Calculate width/height for A4
  const pageWidth = pdf.internal.pageSize.getWidth();
  const imgWidth = pageWidth - 40;
  const imgHeight = canvas.height * imgWidth / canvas.width;

  pdf.addImage(imgData, "PNG", 20, 20, imgWidth, imgHeight);
  pdf.save("donors.pdf");

  document.body.removeChild(pdfContainer);
});
</script>
</body>
</html>
