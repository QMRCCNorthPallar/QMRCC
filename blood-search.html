<script>
const form = document.getElementById("searchForm");
const resultsSection = document.getElementById("resultsSection");
const resultsTable = document.getElementById("resultsTable").querySelector("tbody");
const exportBtn = document.getElementById("exportBtn");
const printBtn = document.getElementById("printBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  resultsSection.style.display = "none";
  resultsTable.innerHTML = "<tr><td colspan='5'>‡¥§‡µÜ‡¥∞‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ...</td></tr>";

  const group = form.group.value.trim();
  const url = `https://bloodbank-worker.qmrccnorthpallar.workers.dev/?q=${encodeURIComponent(group)}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      resultsTable.innerHTML = "<tr><td colspan='5'>‡¥´‡¥≤‡¥ô‡µç‡¥ô‡µæ ‡¥í‡¥®‡µç‡¥®‡µÅ‡¥Æ‡¥ø‡¥≤‡µç‡¥≤.</td></tr>";

    resultsTable.innerHTML = "";
    data.forEach((row, i) => {

});

// CSV Export
exportBtn.addEventListener("click", () => {
  let csv = "Sl No,Name,Phone,Area,Blood Group\n";
  document.querySelectorAll("#resultsTable tbody tr").forEach(row => {
    const cells = row.querySelectorAll("td");
    const rowText = Array.from(cells).map(td => `"${td.innerText}"`).join(",");
    csv += rowText + "\n";
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "donors.csv";
  link.click();
});
