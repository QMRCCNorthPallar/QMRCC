<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>രക്തദാതാക്കളെ തിരയുക - QMRCC</title>
  <style>
    body {
      font-family: 'Noto Sans Malayalam', sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #880e4f;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin: 1em 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
      cursor: pointer;
    }
    #exportBtn {
      margin-top: 1em;
      padding: 10px 20px;
      background: #00695c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exportBtn:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

<h2>രക്തദാതാക്കളെ തിരയുക</h2>

<form id="searchForm">
  <select name="group" required>
    <option value="">രക്തഗ്രൂപ്പ് തിരഞ്ഞെടുക്കുക</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>O+</option><option>O-</option>
    <option>AB+</option><option>AB-</option>
  </select>
  <button type="submit">തിരയുക</button>
</form>

<div id="resultsSection" style="display:none;">
  <button id="exportBtn">CSV ആയി കയറ്റുമതി ചെയ്യുക</button>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>പേര്</th>
        <th>ഫോൺ</th>
        <th>പ്രദേശം</th>
        <th>രക്ത ഗ്രൂപ്പ്</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const form = document.getElementById("searchForm");
const resultsSection = document.getElementById("resultsSection");
const resultsTable = document.getElementById("resultsTable").querySelector("tbody");
const exportBtn = document.getElementById("exportBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  resultsSection.style.display = "none";
  resultsTable.innerHTML = "<tr><td colspan='5'>തെരയുന്നു...</td></tr>";

  const group = form.group.value.trim();
  const url = `https://bloodbank-worker.qmrccnorthpallar.workers.dev/?q=${encodeURIComponent(group)}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      resultsTable.innerHTML = "<tr><td colspan='5'>ഫലങ്ങൾ ഒന്നുമില്ല.</td></tr>";
      resultsSection.style.display = "block";
      return;
    }

    // Populate table
    resultsTable.innerHTML = "";
    data.forEach((row, i) => {
      resultsTable.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${row["Name"] || 'അജ്ഞാതൻ'}</td>
          <td>${row["Mobile Number"] || '—'}</td>
          <td>${row["Area"] || '—'}</td>
          <td>${row["Blood Group"]?.value || '—'}</td>
        </tr>
      `;
    });

    resultsSection.style.display = "block";

  } catch (err) {
    resultsTable.innerHTML = "<tr><td colspan='5'>പ്രശ്നമുണ്ടായി. വീണ്ടും ശ്രമിക്കുക.</td></tr>";
    resultsSection.style.display = "block";
    console.error(err);
  }
});

// CSV Export
exportBtn.addEventListener("click", () => {
  let csv = "Sl No,Name,Phone,Area,Blood Group\n";
  document.querySelectorAll("#resultsTable tbody tr").forEach(row => {
    const cells = row.querySelectorAll("td");
    const rowText = Array.from(cells).map(td => `"${td.innerText}"`).join(",");
    csv += rowText + "\n";
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "donors.csv";
  link.click();
});
</script>

</body>
</html>
