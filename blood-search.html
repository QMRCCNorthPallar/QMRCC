<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Donor Search - QMRCC Blood Bank</title>
  <style>
    body {
      font-family: 'Noto Sans Malayalam', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #880e4f;
    }
    form, .results {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 1em;
    }
    select, button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .donor {
      margin-bottom: 1em;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 1em;
    }
  </style>
</head>
<body>

<h2>രക്തദാതാക്കളെ തിരയുക</h2>

<form id="searchForm">
  <select name="group" required>
    <option value="">രക്തഗ്രൂപ്പ് തിരഞ്ഞെടുക്കുക</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>O+</option><option>O-</option>
    <option>AB+</option><option>AB-</option>
  </select>
  <button type="submit">തിരയുക</button>
</form>

<div class="results" id="results" style="display:none;"></div>

<script>
const form = document.getElementById("searchForm");
const resultsDiv = document.getElementById("results");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  resultsDiv.innerHTML = "തെരയുന്നു...";
  resultsDiv.style.display = "block";

  const group = form.group.value.trim();
  const url = `https://bloodbank-worker.qmrccnorthpallar.workers.dev/?q=${encodeURIComponent(group)}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      resultsDiv.innerHTML = `<p>ഫലങ്ങൾ ഒന്നുമില്ല.</p>`;
      return;
    }

    resultsDiv.innerHTML = "";
    data.forEach((row, index) => {
      resultsDiv.innerHTML += `
        <div class="donor">
          <strong>${index + 1}. ${row["Name"] || 'അജ്ഞാതൻ'}</strong><br>
          ഫോൺ: ${row["Mobile Number"] || '—'}<br>
          പ്രദേശം: ${row["Area"] || '—'}<br>
          രക്ത ഗ്രൂപ്പ്: ${row["Blood Group"]?.value || '—'}
        </div>
      `;
    });

  } catch (err) {
    resultsDiv.innerHTML = "<p>പ്രശ്നമുണ്ടായി. വീണ്ടും ശ്രമിക്കുക.</p>";
    console.error(err);
  }
});
</script>

</body>
</html>
